<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expat Intel | Server-Side Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        dark: {
                            bg: '#050505',
                            card: '#0F0F0F',
                            border: '#1F1F1F'
                        },
                        neon: {
                            blue: '#00F0FF',
                            purple: '#7000FF',
                            green: '#00FF94',
                            red: '#FF0055'
                        }
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-1000px 0' },
                            '100%': { backgroundPosition: '1000px 0' }
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'shimmer': 'shimmer 2s infinite linear'
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .skeleton-bg {
            background: linear-gradient(to right, #1f1f1f 4%, #2a2a2a 25%, #1f1f1f 36%);
            background-size: 1000px 100%;
        }
        .input-dark {
            background-color: #0A0A0A;
            border: 1px solid #262626;
            color: #E5E5E5;
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            border-color: #00F0FF;
            outline: none;
        }
        /* Disabled state styles */
        .disabled-area {
            opacity: 0.5;
            pointer-events: none;
            filter: grayscale(100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative overflow-x-hidden">

    <!-- Background -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-neon-purple opacity-10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-neon-blue opacity-10 blur-[100px] rounded-full"></div>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-6xl animate-fade-in mb-20">
        
        <!-- Header -->
        <div class="text-center mb-10 mt-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-3">
                Expat<span class="bg-clip-text text-transparent bg-gradient-to-r from-neon-blue to-neon-purple">Intel</span>
            </h1>
            <p class="text-gray-500 font-light flex items-center justify-center gap-2">
                <span class="w-2 h-2 rounded-full bg-neon-green animate-pulse"></span>
                Server-Side Scraping Edition
            </p>
        </div>

        <!-- Configuration Panel -->
        <div class="glass-panel rounded-2xl p-6 md:p-8 shadow-2xl mb-8">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <!-- API Key -->
                <div class="md:col-span-2">
                    <label class="block text-xs font-mono text-gray-400 mb-2">OPENAI API KEY</label>
                    <div class="relative">
                        <i class="fas fa-key absolute left-3 top-3.5 text-gray-600 text-sm"></i>
                        <input type="password" id="apiKey" placeholder="sk-..." class="input-dark w-full rounded-lg py-3 pl-10 pr-4 text-sm font-mono placeholder-gray-700">
                    </div>
                </div>
                <!-- Server URL (Connection Check Added) -->
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-2">BACKEND URL</label>
                    <div class="relative flex gap-2">
                        <div class="relative flex-1">
                            <i class="fas fa-server absolute left-3 top-3.5 text-gray-600 text-sm"></i>
                            <input type="text" id="serverUrl" value="https://expatintel.onrender.com" class="input-dark w-full rounded-lg py-3 pl-10 pr-4 text-sm font-mono text-gray-400">
                        </div>
                        <button onclick="connectToServer()" id="connectBtn" class="bg-gray-800 hover:bg-gray-700 text-white px-4 rounded-lg text-xs font-mono transition border border-gray-700 whitespace-nowrap flex items-center gap-2">
                            <i class="fas fa-plug"></i> <span id="connectBtnText">Bağlan</span>
                        </button>
                    </div>
                    <p id="connectionStatus" class="text-[10px] mt-2 font-mono h-4 text-gray-500 pl-1"></p>
                </div>
            </div>

            <!-- URL Input Area (Wrapped for Disabling) -->
            <div id="analysisSection" class="mb-6 transition-all duration-500 disabled-area">
                <label class="block text-xs font-mono text-gray-400 mb-2">HABER KAYNAKLARI (HER SATIRA BİR LİNK)</label>
                <div class="flex flex-col gap-3">
                    <textarea id="newsUrls" rows="6" placeholder="https://nyidanmark.dk/en-GB/News/...\nhttps://skat.dk/..." class="input-dark w-full rounded-lg px-4 py-3 text-sm placeholder-gray-700 font-mono resize-y"></textarea>
                    
                    <div class="flex justify-between items-center">
                        <span id="statusText" class="text-xs font-mono text-neon-blue hidden"></span>
                        <div class="ml-auto flex gap-3 items-center">
                            <!-- Model Select Mini -->
                            <select id="modelSelect" class="bg-gray-900 border border-gray-700 text-gray-400 text-xs rounded px-2 py-1 max-w-[150px]">
                                <option value="gpt-5-nano">GPT-5 Nano ($0.05)</option>
                                <option value="gpt-4o-mini" selected>GPT-4o Mini ($0.15)</option>
                                <option value="gpt-5-mini">GPT-5 Mini ($0.25)</option>
                                <option value="gpt-5">GPT-5 ($1.25)</option>
                                <option value="gpt-5.1">GPT-5.1 ($1.25)</option>
                                <option value="gpt-5.2">GPT-5.2 ($1.75)</option>
                                <option value="gpt-4o">GPT-4o ($2.50)</option>
                            </select>
                            
                            <button onclick="startBatchAnalysis()" id="analyzeBtn" class="bg-gradient-to-r from-neon-purple to-neon-blue hover:from-purple-600 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-purple-900/30 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2">
                                <span>GERÇEK ANALİZ ET</span>
                                <i class="fas fa-bolt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 hidden"></div>

        <!-- JSON Output -->
        <div id="jsonSection" class="hidden">
            <div class="glass-panel rounded-xl overflow-hidden border border-gray-800">
                <div class="bg-black/40 px-4 py-3 border-b border-gray-800 flex justify-between items-center">
                    <div class="flex items-center gap-2 text-xs text-neon-green font-mono">
                        <i class="fas fa-database"></i>
                        <span>BİRLEŞTİRİLMİŞ JSON</span>
                    </div>
                    <button onclick="copyCombinedJson()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded text-white transition font-mono flex items-center gap-2">
                        <i class="far fa-copy"></i> Kopyala
                    </button>
                </div>
                <div class="bg-[#0a0a0a] p-4 overflow-x-auto max-h-96">
                    <pre class="font-mono text-xs text-green-400 leading-relaxed"><code id="combinedJsonOutput">[]</code></pre>
                </div>
            </div>
        </div>

    </main>

    <script>
        let globalResults = [];
        const CONCURRENCY_LIMIT = 3; 

        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('openai_api_key');
            if (savedKey) document.getElementById('apiKey').value = savedKey;
            
            // Auto-check stored server URL on load (optional, but good UX)
            // const savedUrl = localStorage.getItem('backend_url');
            // if (savedUrl) document.getElementById('serverUrl').value = savedUrl;
        });

        // --- Connection Logic ---
        async function connectToServer() {
            const serverUrlInput = document.getElementById('serverUrl');
            const connectBtn = document.getElementById('connectBtn');
            const btnText = document.getElementById('connectBtnText');
            const statusEl = document.getElementById('connectionStatus');
            const analysisSection = document.getElementById('analysisSection');
            
            const url = serverUrlInput.value.replace(/\/$/, '');
            if (!url) {
                statusEl.textContent = "Lütfen bir URL girin.";
                statusEl.className = "text-[10px] mt-2 font-mono h-4 text-red-500 pl-1";
                return;
            }

            // UI Loading State
            connectBtn.disabled = true;
            btnText.textContent = "Bağlanıyor...";
            statusEl.textContent = "Sunucu uyandırılıyor (50-60sn sürebilir)...";
            statusEl.className = "text-[10px] mt-2 font-mono h-4 text-yellow-500 pl-1 animate-pulse";
            
            try {
                // Fetch FastAPI openapi.json as a health check
                // This is lightweight and usually exists on standard FastAPI deployments
                const response = await fetch(`${url}/openapi.json`, { 
                    method: 'GET',
                    // Short timeout initially, but Render needs more time for cold boot
                    signal: AbortSignal.timeout(60000) 
                });

                if (response.ok) {
                    // Success!
                    statusEl.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Sunucu Aktif ve Hazır!';
                    statusEl.className = "text-[10px] mt-2 font-mono h-4 text-neon-green pl-1";
                    
                    connectBtn.className = "bg-green-900/30 border border-green-700 text-green-400 px-4 rounded-lg text-xs font-mono transition whitespace-nowrap flex items-center gap-2 cursor-default";
                    btnText.textContent = "Bağlı";
                    
                    // Enable Analysis Area
                    analysisSection.classList.remove('disabled-area');
                    
                    // Save successful URL
                    localStorage.setItem('backend_url', url);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error(error);
                statusEl.innerHTML = '<i class="fas fa-times-circle mr-1"></i> Bağlanılamadı. URL\'i kontrol edin veya sunucu uyuyor olabilir.';
                statusEl.className = "text-[10px] mt-2 font-mono h-4 text-red-500 pl-1";
                
                connectBtn.disabled = false;
                btnText.textContent = "Tekrar Dene";
            }
        }

        async function startBatchAnalysis() {
            const apiKey = document.getElementById('apiKey').value;
            const serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');
            const model = document.getElementById('modelSelect').value;
            const textInput = document.getElementById('newsUrls').value;
            
            const btn = document.getElementById('analyzeBtn');
            const statusText = document.getElementById('statusText');
            const grid = document.getElementById('resultsGrid');
            const jsonSection = document.getElementById('jsonSection');

            if (!apiKey) { alert("Lütfen API Key giriniz."); return; }
            if (!textInput.trim()) { alert("Lütfen en az bir URL giriniz."); return; }

            localStorage.setItem('openai_api_key', apiKey);

            // 1. Prepare
            const urls = textInput.split('\n').filter(u => u.trim() !== '').map(u => u.trim());
            
            // 2. Reset UI
            globalResults = new Array(urls.length).fill(null);
            grid.innerHTML = '';
            grid.classList.remove('hidden');
            jsonSection.classList.add('hidden');
            
            urls.forEach((url, index) => {
                grid.appendChild(createSkeletonCard(index, url));
            });

            statusText.innerHTML = '<i class="fas fa-sync fa-spin mr-2"></i><span id="progressCount">0/0</span> İşleniyor...';
            statusText.classList.remove('hidden');
            const progressCount = document.getElementById('progressCount');
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            // 3. Process Queue
            let completed = 0;
            progressCount.textContent = `0/${urls.length}`;

            async function processQueue() {
                const executing = new Set();
                const allTasks = [];

                for (let i = 0; i < urls.length; i++) {
                    const url = urls[i];
                    const cardId = `card-${i}`;

                    const p = analyzeViaServer(url, apiKey, model, serverUrl)
                        .then(result => {
                            globalResults[i] = { input_url: url, analysis: result };
                            const oldCard = document.getElementById(cardId);
                            const newCard = createResultCard(result, url);
                            if(oldCard) oldCard.replaceWith(newCard);
                        })
                        .catch(error => {
                            console.error(`Error on ${url}:`, error);
                            const oldCard = document.getElementById(cardId);
                            
                            // Check for Connection Refused
                            let msg = error.message;
                            if(msg.includes('Failed to fetch')) msg = "Sunucuya bağlanılamadı. Python backend çalışıyor mu?";

                            const errCard = createErrorCard(url, msg);
                            if(oldCard) oldCard.replaceWith(errCard);
                            globalResults[i] = { input_url: url, error: msg };
                        })
                        .finally(() => {
                            completed++;
                            if (progressCount) progressCount.textContent = `${completed}/${urls.length}`;
                            executing.delete(p);
                        });

                    allTasks.push(p);
                    executing.add(p);

                    if (executing.size >= CONCURRENCY_LIMIT) {
                        await Promise.race(executing);
                    }
                }
                return Promise.all(allTasks);
            }

            await processQueue();

            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            statusText.innerHTML = '<i class="fas fa-check-circle mr-2 text-neon-green"></i> Analiz Tamamlandı';
            updateCombinedJson();
        }

        async function analyzeViaServer(url, apiKey, model, serverUrl) {
            // Validate URL Protocol
            try {
                const u = new URL(url);
                if (u.protocol !== 'http:' && u.protocol !== 'https:') throw new Error("Invalid Protocol");
            } catch(e) {
                throw new Error("Geçersiz URL formatı");
            }

            // Call Python Backend
            const response = await fetch(`${serverUrl}/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    url: url,
                    api_key: apiKey,
                    model: model
                })
            });

            if (!response.ok) {
                const errText = await response.text();
                let errMsg = `HTTP ${response.status}`;
                try {
                    const jsonErr = JSON.parse(errText);
                    if(jsonErr.detail) errMsg = jsonErr.detail;
                } catch(e) {}
                throw new Error(errMsg);
            }

            return await response.json();
        }

        // --- DOM Helpers ---
        function createSkeletonCard(index, url) {
            const div = document.createElement('div');
            div.id = `card-${index}`;
            div.className = "glass-panel rounded-xl border border-gray-800 p-6 mb-4 animate-pulse";
            div.innerHTML = `
                <div class="flex gap-4 mb-4">
                    <div class="flex-1 space-y-3">
                        <div class="h-2 w-16 bg-gray-800 rounded"></div>
                        <div class="h-4 w-3/4 skeleton-bg animate-shimmer rounded"></div>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-gray-800"></div>
                </div>
            `;
            const urlDiv = document.createElement('div');
            urlDiv.className = "text-[10px] text-gray-600 truncate font-mono";
            urlDiv.textContent = url;
            div.appendChild(urlDiv);
            return div;
        }

        function createResultCard(data, url) {
            const card = document.createElement('div');
            card.className = "glass-panel rounded-xl overflow-hidden border border-gray-800 relative group p-6 animate-fade-in mb-4"; 
            
            let scoreVal = Math.max(1, Math.min(10, parseInt(data.score) || 0));
            let color = scoreVal >= 8 ? "#FF0055" : (scoreVal >= 5 ? "#Facc15" : "#00F0FF");
            let borderColor = scoreVal >= 8 ? "border-neon-red" : (scoreVal >= 5 ? "border-yellow-400" : "border-neon-blue");
            let textColor = scoreVal >= 8 ? "text-neon-red" : (scoreVal >= 5 ? "text-yellow-400" : "text-neon-blue");

            const circumference = 2 * Math.PI * 26; 
            const offset = circumference - (scoreVal / 10) * circumference;

            // DOM Construction
            const header = document.createElement('div');
            header.className = "flex justify-between items-start gap-3 mb-4";
            
            const left = document.createElement('div');
            left.className = "flex-1";
            
            if(data.source) {
                const badge = document.createElement('span');
                badge.className = "inline-block py-0.5 px-2 rounded-md bg-gray-800 text-[9px] font-mono text-gray-400 border border-gray-700 uppercase mb-2";
                badge.textContent = data.source;
                left.appendChild(badge);
            }

            const h3 = document.createElement('h3');
            h3.className = "text-lg font-bold text-white leading-tight hover:text-blue-300 transition";
            const a = document.createElement('a');
            a.href = url; a.target = "_blank"; a.textContent = data.headline;
            h3.appendChild(a);
            left.appendChild(h3);
            header.appendChild(left);

            const right = document.createElement('div');
            right.className = "relative w-14 h-14 flex items-center justify-center flex-shrink-0";
            right.innerHTML = `
                <svg class="w-full h-full transform -rotate-90">
                    <circle cx="28" cy="28" r="26" stroke="#1f1f1f" stroke-width="4" fill="transparent"></circle>
                    <circle cx="28" cy="28" r="26" stroke="${color}" stroke-width="4" fill="transparent" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" class="transition-all duration-1000"></circle>
                </svg>
                <span class="absolute text-sm font-bold font-mono">${scoreVal}</span>
            `;
            header.appendChild(right);
            card.appendChild(header);

            const pSum = document.createElement('p');
            pSum.className = "text-gray-400 text-sm mb-4 leading-relaxed";
            pSum.textContent = data.summary;
            card.appendChild(pSum);

            const sigBox = document.createElement('div');
            sigBox.className = `bg-gray-900/50 border-l-2 ${borderColor} p-3 rounded-r-md`;
            const sigTitle = document.createElement('span');
            sigTitle.className = `${textColor} font-bold text-[10px] uppercase block mb-1`;
            sigTitle.textContent = "Expat Notu:";
            const sigP = document.createElement('p');
            sigP.className = "text-xs text-gray-300 italic";
            sigP.appendChild(sigTitle);
            sigP.appendChild(document.createTextNode(data.expat_significance));
            sigBox.appendChild(sigP);
            card.appendChild(sigBox);

            return card;
        }

        function createErrorCard(url, msg) {
            const div = document.createElement('div');
            div.className = "glass-panel rounded-xl border border-red-900/50 p-6 opacity-80 animate-fade-in mb-4";
            
            const head = document.createElement('div');
            head.className = "flex items-center gap-2 mb-2 text-red-500";
            head.innerHTML = '<i class="fas fa-exclamation-triangle"></i><h3 class="font-bold text-sm">Hata</h3>';
            div.appendChild(head);

            const pUrl = document.createElement('p');
            pUrl.className = "text-xs text-gray-500 break-all mb-2";
            pUrl.textContent = url;
            div.appendChild(pUrl);

            const pMsg = document.createElement('p');
            pMsg.className = "text-xs text-red-400 font-mono";
            pMsg.textContent = msg;
            div.appendChild(pMsg);

            return div;
        }

        function updateCombinedJson() {
            const clean = globalResults.filter(r => r !== null);
            document.getElementById('combinedJsonOutput').textContent = JSON.stringify(clean, null, 4);
            document.getElementById('jsonSection').classList.remove('hidden');
        }

        function copyCombinedJson() {
            navigator.clipboard.writeText(document.getElementById('combinedJsonOutput').textContent)
                .then(() => alert('Kopyalandı!'));
        }
    </script>
</body>
</html>
