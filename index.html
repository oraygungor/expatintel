<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expat Intel | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        neon: {
                            blue: '#00F0FF',
                            purple: '#7000FF',
                            green: '#00FF94',
                            red: '#FF0055'
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; }
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .input-dark {
            background-color: #0A0A0A;
            border: 1px solid #262626;
            color: #E5E5E5;
            transition: all 0.3s ease;
        }
        .input-dark:focus { border-color: #00F0FF; outline: none; }
        .tab-active { border-bottom: 2px solid #00F0FF; color: #fff; }
        .tab-inactive { border-bottom: 2px solid transparent; color: #666; }
        .tag-item { transition: all 0.2s; }
        .tag-item:hover { transform: scale(1.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative overflow-x-hidden">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-neon-purple opacity-10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-neon-blue opacity-10 blur-[100px] rounded-full"></div>
    </div>

    <main class="w-full max-w-6xl animate-fade-in mb-20 mt-10">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-3">
                Expat<span class="bg-clip-text text-transparent bg-gradient-to-r from-neon-blue to-neon-purple">Intel</span>
            </h1>
            <p class="text-gray-500 font-light text-sm">Server-Side Scraping & Categorization Edition</p>
        </div>

        <div class="glass-panel rounded-2xl p-6 mb-8 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-2">OPENAI API KEY</label>
                    <input type="password" id="apiKey" class="input-dark w-full rounded-lg py-2 px-3 text-sm font-mono">
                </div>
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-2">BACKEND URL</label>
                    <input type="text" id="serverUrl" value="http://127.0.0.1:8000" class="input-dark w-full rounded-lg py-2 px-3 text-sm font-mono text-gray-400">
                </div>
            </div>

            <hr class="border-gray-800 mb-6">

            <div class="mb-2">
                <label class="block text-xs font-mono text-neon-green mb-2">KATEGORİ TANIMLARI (Etiketler)</label>
                <div class="flex gap-2 mb-3">
                    <input type="text" id="newCategoryInput" placeholder="Örn: Ekonomi, Vize, Kültür..." class="input-dark flex-1 rounded-lg py-2 px-3 text-sm" onkeypress="handleCatEnter(event)">
                    <button onclick="addCategory()" class="bg-gray-800 hover:bg-gray-700 text-white px-4 rounded-lg text-xs font-bold transition">EKLE</button>
                </div>
                <div id="categoryList" class="flex flex-wrap gap-2 min-h-[30px]">
                    </div>
            </div>
        </div>

        <div class="glass-panel rounded-2xl p-6 mb-8 relative">
            
            <div class="flex gap-6 mb-4 border-b border-gray-800 pb-2">
                <button onclick="switchTab('url')" id="tabUrl" class="text-sm font-bold pb-2 tab-active transition">URL LİSTESİ</button>
                <button onclick="switchTab('manual')" id="tabManual" class="text-sm font-bold pb-2 tab-inactive transition">MANUEL GİRİŞ</button>
            </div>

            <div id="viewUrl" class="block">
                <textarea id="newsUrls" rows="4" placeholder="https://..." class="input-dark w-full rounded-lg px-4 py-3 text-sm font-mono mb-3"></textarea>
            </div>

            <div id="viewManual" class="hidden flex-col gap-3">
                <input type="text" id="manualSourceLink" placeholder="Kaynak Linki (Referans için)" class="input-dark w-full rounded-lg px-4 py-2 text-sm font-mono">
                <textarea id="manualContent" rows="6" placeholder="Haber metnini buraya yapıştırın..." class="input-dark w-full rounded-lg px-4 py-3 text-sm font-mono"></textarea>
            </div>

            <div class="flex justify-between items-center mt-4">
                <div class="flex items-center gap-3">
                    <select id="modelSelect" class="bg-gray-900 border border-gray-700 text-gray-400 text-xs rounded px-2 py-1">
                        <option value="gpt-4o-mini" selected>GPT-4o Mini</option>
                        <option value="gpt-4o">GPT-4o</option>
                    </select>
                    <span id="statusText" class="text-xs font-mono text-neon-blue hidden animate-pulse">İşleniyor...</span>
                </div>
                
                <button onclick="startAnalysis()" id="analyzeBtn" class="bg-gradient-to-r from-neon-purple to-neon-blue hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow-lg transition-transform transform active:scale-95 flex items-center gap-2 text-sm">
                    <span>LİSTEYE EKLE & ANALİZ ET</span>
                    <i class="fas fa-bolt"></i>
                </button>
            </div>
        </div>

        <div id="resultsToolbar" class="flex justify-between items-center mb-4 hidden px-2">
            <h2 class="text-xl font-bold text-white">Sonuçlar <span id="resultCount" class="text-sm font-normal text-gray-500"></span></h2>
            <div class="flex gap-3">
                <button onclick="exportToDocx()" class="text-xs text-neon-blue hover:text-white border border-neon-blue/30 bg-neon-blue/10 px-4 py-2 rounded-md transition font-bold">
                    <i class="fas fa-file-word mr-1"></i> Word İndir
                </button>
                <button onclick="clearAllResults()" class="text-xs text-red-400 border border-red-900/30 bg-red-900/10 px-4 py-2 rounded-md transition">
                    <i class="fas fa-trash-alt mr-1"></i> Temizle
                </button>
            </div>
        </div>

        <div id="resultsGrid" class="grid grid-cols-1 gap-4 mb-8"></div>

    </main>

    <script>
        let globalResults = []; // Stores {id, url, status, data, errorMsg, manualText}
        let categories = ["Ekonomi", "Vize/Oturum", "Sağlık", "Eğitim", "Sosyal Yaşam", "Politika"];
        let currentMode = 'url'; // 'url' or 'manual'

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            const savedKey = localStorage.getItem('openai_api_key');
            if(savedKey) document.getElementById('apiKey').value = savedKey;

            const savedCats = JSON.parse(localStorage.getItem('user_categories'));
            if(savedCats) categories = savedCats;
            renderCategories();
        });

        // --- Category Logic ---
        function renderCategories() {
            const container = document.getElementById('categoryList');
            container.innerHTML = '';
            categories.forEach(cat => {
                const tag = document.createElement('span');
                tag.className = "tag-item bg-gray-800 text-gray-300 text-[10px] px-2 py-1 rounded border border-gray-700 flex items-center gap-2 cursor-default";
                tag.innerHTML = `${cat} <button onclick="removeCategory('${cat}')" class="hover:text-red-400 text-gray-500 font-bold">×</button>`;
                container.appendChild(tag);
            });
            localStorage.setItem('user_categories', JSON.stringify(categories));
        }

        function addCategory() {
            const input = document.getElementById('newCategoryInput');
            const val = input.value.trim();
            if(val && !categories.includes(val)) {
                categories.push(val);
                renderCategories();
                input.value = '';
            }
        }

        function removeCategory(cat) {
            categories = categories.filter(c => c !== cat);
            renderCategories();
        }

        function handleCatEnter(e) {
            if(e.key === 'Enter') addCategory();
        }

        // --- Tabs Logic ---
        function switchTab(mode) {
            currentMode = mode;
            const tabUrl = document.getElementById('tabUrl');
            const tabManual = document.getElementById('tabManual');
            const viewUrl = document.getElementById('viewUrl');
            const viewManual = document.getElementById('viewManual');

            if(mode === 'url') {
                tabUrl.className = "text-sm font-bold pb-2 tab-active transition";
                tabManual.className = "text-sm font-bold pb-2 tab-inactive transition";
                viewUrl.classList.remove('hidden');
                viewManual.classList.add('hidden');
                viewManual.classList.remove('flex');
            } else {
                tabUrl.className = "text-sm font-bold pb-2 tab-inactive transition";
                tabManual.className = "text-sm font-bold pb-2 tab-active transition";
                viewUrl.classList.add('hidden');
                viewManual.classList.remove('hidden');
                viewManual.classList.add('flex');
            }
        }

        // --- Analysis Logic ---
        async function startAnalysis() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) { alert("API Key giriniz."); return; }
            localStorage.setItem('openai_api_key', apiKey);

            let newItems = [];

            if (currentMode === 'url') {
                const text = document.getElementById('newsUrls').value;
                if (!text.trim()) return;
                
                const urls = text.split('\n').filter(u => u.trim() !== '').map(u => u.trim());
                
                // Filter Duplicates
                const uniqueUrls = urls.filter(u => !globalResults.some(r => r.url === u));
                if(uniqueUrls.length === 0 && urls.length > 0) { alert('Linkler zaten listede.'); return; }

                uniqueUrls.forEach(url => {
                    newItems.push({
                        id: 'id-' + Date.now() + Math.random(),
                        url: url,
                        manualText: null, // Scrape edilecek
                        status: 'pending'
                    });
                });
                document.getElementById('newsUrls').value = ''; // Temizle

            } else {
                // Manual Mode
                const link = document.getElementById('manualSourceLink').value.trim() || "Manuel Giriş";
                const content = document.getElementById('manualContent').value.trim();

                if(!content) { alert("Lütfen içerik yapıştırın."); return; }

                newItems.push({
                    id: 'id-' + Date.now() + Math.random(),
                    url: link, // Referans için
                    manualText: content, // Hazır içerik
                    status: 'pending'
                });

                document.getElementById('manualSourceLink').value = '';
                document.getElementById('manualContent').value = '';
            }

            // State güncelle ve UI oluştur (En tepeye ekle)
            // Reverse iteration so the first item in input ends up at the very top visually if strictly prepending
            // But usually user expects batch order 1,2,3. 
            // Let's add them to globalResults and DOM one by one.
            
            for(let item of newItems) {
                globalResults.unshift(item); // Arrayin başına ekle
                renderItem(item, true); // true = prepend
            }

            updateUIHeader();
            await processQueue(newItems);
        }

        async function processQueue(items) {
            const apiKey = document.getElementById('apiKey').value;
            const serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');
            const model = document.getElementById('modelSelect').value;
            const statusText = document.getElementById('statusText');
            
            statusText.classList.remove('hidden');

            for (const item of items) {
                // Set UI to loading
                item.status = 'pending';
                renderItem(item, false); // Re-render existing element

                try {
                    const data = await analyzeViaServer(item, apiKey, model, serverUrl);
                    item.status = 'success';
                    item.data = data;
                } catch (error) {
                    console.error(error);
                    item.status = 'error';
                    item.errorMsg = error.message;
                }
                
                renderItem(item, false); // Show result
            }
            
            statusText.classList.add('hidden');
        }

        async function analyzeViaServer(item, apiKey, model, serverUrl) {
            const payload = {
                url: item.url,
                api_key: apiKey,
                model: model,
                available_categories: categories // Backend'e kategorileri gönder
            };

            if(item.manualText) {
                payload.raw_text = item.manualText;
            }

            const response = await fetch(`${serverUrl}/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const txt = await response.text();
                let msg = `HTTP ${response.status}`;
                try { msg = JSON.parse(txt).detail || msg; } catch(e){}
                throw new Error(msg);
            }

            return await response.json();
        }

        // --- Rendering ---
        function renderItem(item, isNew = false) {
            const grid = document.getElementById('resultsGrid');
            let card = document.getElementById(item.id);

            let html = '';
            let classes = "glass-panel rounded-xl overflow-hidden border border-gray-800 p-5 transition-all duration-500 mb-4";

            if(item.status === 'pending') {
                html = `
                    <div class="flex items-center gap-4 animate-pulse">
                        <div class="w-10 h-10 bg-gray-800 rounded-full"></div>
                        <div class="flex-1 space-y-2">
                            <div class="h-3 bg-gray-800 rounded w-1/4"></div>
                            <div class="h-2 bg-gray-800 rounded w-3/4"></div>
                        </div>
                        <i class="fas fa-circle-notch fa-spin text-neon-blue"></i>
                    </div>
                `;
            } else if (item.status === 'error') {
                classes += " border-red-900/50";
                html = `
                    <div class="flex justify-between items-start">
                        <div class="text-red-400 text-xs font-mono">
                            <i class="fas fa-exclamation-triangle mr-1"></i> ${item.url}
                        </div>
                        <button onclick="deleteItem('${item.id}')" class="text-gray-500 hover:text-white"><i class="fas fa-times"></i></button>
                    </div>
                    <p class="text-sm text-red-500 mt-2">${item.errorMsg}</p>
                `;
            } else if (item.status === 'success') {
                const d = item.data;
                const cat = d.category || 'Genel';
                const score = d.score;
                
                // Color logic
                let color = score >= 8 ? "text-neon-red border-neon-red" : (score >= 5 ? "text-yellow-400 border-yellow-400" : "text-neon-blue border-neon-blue");
                
                html = `
                    <div class="flex flex-col md:flex-row gap-4 relative">
                        <div class="hidden md:flex flex-col items-center justify-center w-16 text-center border-r border-gray-800 pr-4">
                            <span class="text-2xl font-bold ${color.split(' ')[0]}">${score}</span>
                            <span class="text-[9px] text-gray-500 uppercase">Puan</span>
                        </div>

                        <div class="flex-1">
                            <div class="flex justify-between items-start mb-1">
                                <div class="flex gap-2 items-center">
                                    <span class="bg-gray-800 text-gray-300 text-[9px] px-2 py-0.5 rounded border border-gray-700 uppercase font-mono tracking-wide">${cat}</span>
                                    <span class="text-[10px] text-gray-500">${d.source}</span>
                                </div>
                                <div class="flex gap-2">
                                     <button onclick="deleteItem('${item.id}')" class="text-gray-600 hover:text-red-400 transition text-xs"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>

                            <h3 class="text-lg font-bold text-white mb-2 hover:text-blue-300 transition">
                                <a href="${d.final_url || item.url}" target="_blank">${d.headline}</a>
                            </h3>
                            <p class="text-gray-400 text-sm leading-relaxed mb-3">${d.summary}</p>
                            
                            <div class="flex items-start gap-2 bg-gray-900/30 p-2 rounded border-l-2 ${color.split(' ')[1]}">
                                <i class="fas fa-info-circle ${color.split(' ')[0]} text-xs mt-0.5"></i>
                                <p class="text-xs text-gray-300 italic">${d.expat_significance}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            if(!card) {
                card = document.createElement('div');
                card.id = item.id;
                // --- İŞTE BURASI DEĞİŞTİ ---
                // Listenin en başına eklemek için prepend:
                grid.prepend(card);
            }
            
            card.className = classes;
            card.innerHTML = html;
        }

        // --- Helpers ---
        function deleteItem(id) {
            const el = document.getElementById(id);
            if(el) el.remove();
            globalResults = globalResults.filter(x => x.id !== id);
            updateUIHeader();
        }

        function clearAllResults() {
            if(confirm("Tüm sonuçlar silinsin mi?")) {
                globalResults = [];
                document.getElementById('resultsGrid').innerHTML = '';
                updateUIHeader();
            }
        }

        function updateUIHeader() {
            const count = globalResults.length;
            document.getElementById('resultCount').textContent = count > 0 ? `(${count})` : '';
            if(count > 0) document.getElementById('resultsToolbar').classList.remove('hidden');
            else document.getElementById('resultsToolbar').classList.add('hidden');
        }

        async function exportToDocx() {
            const successItems = globalResults
                .filter(r => r.status === 'success' && r.data)
                .map(r => ({ input_url: r.url, analysis: r.data }));

            if(successItems.length === 0) { alert('İndirilecek veri yok.'); return; }

            const serverUrl = document.getElementById('serverUrl').value.replace(/\/$/, '');
            
            try {
                const res = await fetch(`${serverUrl}/export-docx`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(successItems)
                });
                
                if(!res.ok) throw new Error("Export failed");

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ExpatIntel_Grouped_${new Date().toLocaleDateString()}.docx`;
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch(e) {
                alert("Hata: " + e.message);
            }
        }
    </script>
</body>
</html>
