<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expat Intel | Multi-Link Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        dark: {
                            bg: '#050505',
                            card: '#0F0F0F',
                            border: '#1F1F1F'
                        },
                        neon: {
                            blue: '#00F0FF',
                            purple: '#7000FF',
                            green: '#00FF94',
                            red: '#FF0055'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #ffffff; }
        
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        .gradient-text {
            background: linear-gradient(to right, #00F0FF, #7000FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-dark {
            background-color: #0A0A0A;
            border: 1px solid #262626;
            color: #E5E5E5;
            transition: all 0.3s ease;
        }
        .input-dark:focus {
            border-color: #00F0FF;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 relative overflow-x-hidden">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-neon-purple opacity-10 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-neon-blue opacity-10 blur-[100px] rounded-full"></div>
    </div>

    <!-- Main Container -->
    <main class="w-full max-w-6xl animate-fade-in mb-20">
        
        <!-- Header -->
        <div class="text-center mb-10 mt-10">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight mb-3">
                Expat<span class="gradient-text">Intel</span> Batch
            </h1>
            <p class="text-gray-500 font-light">Çoklu Haber Analiz & Tek JSON Çıktısı</p>
        </div>

        <!-- Configuration Panel -->
        <div class="glass-panel rounded-2xl p-6 md:p-8 shadow-2xl mb-8">
            
            <!-- API Key & Model Row -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-mono text-gray-400 mb-2">OPENAI API KEY</label>
                    <div class="relative">
                        <i class="fas fa-key absolute left-3 top-3.5 text-gray-600 text-sm"></i>
                        <input type="password" id="apiKey" placeholder="sk-..." class="input-dark w-full rounded-lg py-3 pl-10 pr-4 text-sm font-mono placeholder-gray-700">
                    </div>
                </div>
                <div>
                    <label class="block text-xs font-mono text-gray-400 mb-2">MODEL</label>
                    <div class="relative">
                        <i class="fas fa-robot absolute left-3 top-3.5 text-gray-600 text-sm"></i>
                        <select id="modelSelect" class="input-dark w-full rounded-lg py-3 pl-10 pr-4 text-sm appearance-none cursor-pointer">
                            <option value="gpt-5-nano">GPT-5 Nano (En Ucuz - $0.05/M)</option>
                            <option value="gpt-4o-mini" selected>GPT-4o Mini (Önerilen)</option>
                            <option value="gpt-5">GPT-5 (Fiyat/Perf.)</option>
                            <option value="gpt-4o">GPT-4o (Standart)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- URL Input Area -->
            <div class="mb-6">
                <label class="block text-xs font-mono text-gray-400 mb-2">HABER KAYNAKLARI (HER SATIRA BİR LİNK)</label>
                <div class="flex flex-col gap-3">
                    <textarea id="newsUrls" rows="6" placeholder="https://nyidanmark.dk/en-GB/News/2026/...\nhttps://skat.dk/researcher-tax...\nhttps://cphpost.dk/news/..." class="input-dark w-full rounded-lg px-4 py-3 text-sm placeholder-gray-700 font-mono resize-y"></textarea>
                    
                    <div class="flex justify-between items-center">
                        <span id="statusText" class="text-xs font-mono text-neon-blue hidden"><i class="fas fa-sync fa-spin mr-2"></i><span id="progressCount">0/0</span> İşleniyor...</span>
                        <button onclick="startBatchAnalysis()" id="analyzeBtn" class="bg-gradient-to-r from-neon-purple to-neon-blue hover:from-purple-600 hover:to-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-lg shadow-purple-900/30 transition-all transform hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 ml-auto">
                            <span>HEPSİNİ ANALİZ ET</span>
                            <i class="fas fa-layer-group"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 hidden">
            <!-- Cards will be injected here via JS -->
        </div>

        <!-- Combined JSON Output Section -->
        <div id="jsonSection" class="hidden">
            <div class="glass-panel rounded-xl overflow-hidden border border-gray-800">
                <div class="bg-black/40 px-4 py-3 border-b border-gray-800 flex justify-between items-center">
                    <div class="flex items-center gap-2 text-xs text-neon-green font-mono">
                        <i class="fas fa-database"></i>
                        <span>BİRLEŞTİRİLMİŞ JSON ÇIKTISI (TÜM LİNKLER)</span>
                    </div>
                    <button onclick="copyCombinedJson()" class="text-xs bg-gray-800 hover:bg-gray-700 px-3 py-1 rounded text-white transition font-mono flex items-center gap-2">
                        <i class="far fa-copy"></i> Kopyala
                    </button>
                </div>
                <div class="bg-[#0a0a0a] p-4 overflow-x-auto max-h-96">
                    <pre class="font-mono text-xs text-green-400 leading-relaxed"><code id="combinedJsonOutput">[]</code></pre>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Global array to store all results
        let globalResults = [];

        async function startBatchAnalysis() {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('modelSelect').value;
            const textInput = document.getElementById('newsUrls').value;
            
            const btn = document.getElementById('analyzeBtn');
            const statusText = document.getElementById('statusText');
            const progressCount = document.getElementById('progressCount');
            const grid = document.getElementById('resultsGrid');
            const jsonSection = document.getElementById('jsonSection');

            if (!apiKey) { alert("Lütfen API Key giriniz."); return; }
            if (!textInput.trim()) { alert("Lütfen en az bir URL giriniz."); return; }

            // 1. Prepare URLs
            const urls = textInput.split('\n').filter(url => url.trim() !== '');
            
            // 2. Reset UI
            globalResults = []; // Clear previous data
            grid.innerHTML = ''; // Clear cards
            grid.classList.remove('hidden');
            jsonSection.classList.add('hidden');
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            statusText.classList.remove('hidden');
            
            let completed = 0;
            progressCount.textContent = `${completed}/${urls.length}`;

            // 3. Process URLs Concurrently
            // Using Promise.all to fire requests in parallel
            const promises = urls.map(async (url, index) => {
                try {
                    const result = await analyzeSingleUrl(url, apiKey, model);
                    
                    // Add result to global array
                    globalResults.push({
                        input_url: url,
                        analysis: result
                    });

                    // Create Card immediately
                    createResultCard(result, url);

                } catch (error) {
                    console.error(`Error analyzing ${url}:`, error);
                    createErrorCard(url, error.message);
                    globalResults.push({
                        input_url: url,
                        error: error.message
                    });
                } finally {
                    completed++;
                    progressCount.textContent = `${completed}/${urls.length}`;
                }
            });

            // Wait for all to finish
            await Promise.all(promises);

            // 4. Finalize
            btn.disabled = false;
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            statusText.textContent = "Analiz Tamamlandı ✅";
            
            // Update and show Combined JSON
            updateCombinedJson();
        }

        async function analyzeSingleUrl(url, apiKey, model) {
            const systemPrompt = `
            You are a smart, savvy expat news assistant for people living in Denmark.
            User will provide a URL.
            Analyze the content (infer from URL if browsing is unavailable) and generate a JSON response in Turkish.

            STYLE GUIDELINES:
            - Tone: Engaging, conversational but professional, smart, and direct.
            - Focus: Highlight exactly "what's in it for the expat".
            - Language: Turkish (Türkçe).

            OUTPUT RULES:
            - Return ONLY a raw JSON object. 
            - NO markdown formatting (like \`\`\`json).
            
            JSON STRUCTURE:
            {
                "headline": "A catchy, click-worthy (but accurate) headline in Turkish. Do not use emojis.",
                "source": "Name of the news source derived from URL (e.g. 'Nyidanmark', 'Skat.dk').",
                "summary": "A 2-3 sentence summary in Turkish that captures the essence. Not too formal.",
                "expat_significance": "One strong sentence explaining exactly why this matters for an expat's wallet, visa, or daily life.",
                "score": Integer (1-10) based on impact on expat life.
            }
            `;

            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Analyze this link: ${url}` }
                    ]
                })
            });

            const data = await response.json();
            if (data.error) throw new Error(data.error.message);

            let content = data.choices[0].message.content;
            content = content.replace(/```json/g, '').replace(/```/g, '').trim();
            return JSON.parse(content);
        }

        function createResultCard(data, url) {
            const card = document.createElement('div');
            card.className = "glass-panel rounded-xl overflow-hidden border border-gray-800 relative group p-6 animate-fade-in";
            
            // Determine Color based on score
            let colorClass = "text-neon-blue";
            let borderColor = "border-neon-blue";
            let circleColor = "#00F0FF";
            
            if (data.score >= 8) {
                colorClass = "text-neon-red";
                borderColor = "border-neon-red";
                circleColor = "#FF0055";
            } else if (data.score >= 5) {
                colorClass = "text-yellow-400";
                borderColor = "border-yellow-400";
                circleColor = "#Facc15";
            }

            // Calculate Dash offset for circle
            const circumference = 2 * Math.PI * 26; // r=26
            const offset = circumference - (data.score / 10) * circumference;

            card.innerHTML = `
                <div class="flex justify-between items-start gap-3 mb-4">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-2">
                             ${data.source ? `<span class="inline-block py-0.5 px-2 rounded-md bg-gray-800 text-[9px] font-mono text-gray-400 border border-gray-700 uppercase">${data.source}</span>` : ''}
                        </div>
                        <h3 class="text-lg font-bold text-white leading-tight hover:text-blue-300 transition"><a href="${url}" target="_blank">${data.headline}</a></h3>
                    </div>
                    <div class="relative w-14 h-14 flex items-center justify-center flex-shrink-0">
                        <svg class="w-full h-full transform -rotate-90">
                            <circle cx="28" cy="28" r="26" stroke="#1f1f1f" stroke-width="4" fill="transparent"></circle>
                            <circle cx="28" cy="28" r="26" stroke="${circleColor}" stroke-width="4" fill="transparent" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" class="transition-all duration-1000"></circle>
                        </svg>
                        <span class="absolute text-sm font-bold font-mono">${data.score}</span>
                    </div>
                </div>
                
                <p class="text-gray-400 text-sm mb-4 leading-relaxed">${data.summary}</p>
                
                <div class="bg-gray-900/50 border-l-2 ${borderColor} p-3 rounded-r-md">
                    <p class="text-xs text-gray-300 italic"><span class="${colorClass} font-bold text-[10px] uppercase block mb-1">Expat Notu:</span> ${data.expat_significance}</p>
                </div>
                
                <div class="mt-4 pt-3 border-t border-gray-800 flex justify-end">
                    <a href="${url}" target="_blank" class="text-xs text-gray-500 hover:text-white flex items-center gap-1 transition">
                        Kaynağa Git <i class="fas fa-external-link-alt"></i>
                    </a>
                </div>
            `;
            
            document.getElementById('resultsGrid').appendChild(card);
        }

        function createErrorCard(url, msg) {
            const card = document.createElement('div');
            card.className = "glass-panel rounded-xl border border-red-900/50 p-6 opacity-80";
            card.innerHTML = `
                <div class="flex items-center gap-2 mb-2 text-red-500">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3 class="font-bold text-sm">Analiz Hatası</h3>
                </div>
                <p class="text-xs text-gray-500 break-all mb-2">${url}</p>
                <p class="text-xs text-red-400 font-mono">${msg}</p>
            `;
            document.getElementById('resultsGrid').appendChild(card);
        }

        function updateCombinedJson() {
            const jsonSection = document.getElementById('jsonSection');
            const codeBlock = document.getElementById('combinedJsonOutput');
            
            codeBlock.textContent = JSON.stringify(globalResults, null, 4);
            jsonSection.classList.remove('hidden');
        }

        function copyCombinedJson() {
            const text = document.getElementById('combinedJsonOutput').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Tüm JSON verisi kopyalandı!');
            });
        }
    </script>
</body>
</html>
